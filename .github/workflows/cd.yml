name: CD

on:
  push:
    branches: [main]

jobs:
  checks:
    uses: ./.github/workflows/ci.yml
    permissions:
      pull-requests: read
      statuses: write
      checks: write

  release:
    needs: checks
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install semantic-release
        run: npm install

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
